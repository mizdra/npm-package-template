name: 'Setup Node.js'
description: 'The wrapper for actions/setup-node'

inputs:
  node-version:
    default: '22'
    required: false
    description: 'The version of Node.js'

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
