name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - run: npm install
      - run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - run: npm install
      - run: npm run build
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [22, 24]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: node_modules/.vite/vitest
          key: toolcache-test-${{ runner.os }}-node${{ matrix.node }}-${{ github.sha }}
          restore-keys: toolcache-test-${{ runner.os }}-node${{ matrix.node }}
      - run: npm install
      - run: npm run test
