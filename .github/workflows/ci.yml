name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/node-modules-cache
        with:
          cache-key-prefix: lint
      - run: npm install
      - run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/node-modules-cache
        with:
          cache-key-prefix: build
      - run: npm install
      - run: npm run build

  test:
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
      - uses: ./.github/actions/node-modules-cache
        with:
          cache-key-prefix: test
      - run: npm install
      - run: npm run test
